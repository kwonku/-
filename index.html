
<!doctype html>

<html>
	<meta charset="utf-8">
	<title>box</title>

<head>
	<style>

	body{text-align: center;}


	div{ width:600px; padding: 1em; margin:auto;
		background: #aad1ae;
		position: relative;}


	.gray1{background:url('ya.jpg');
				background-size: 100% auto;}


	#blank{background: #aad1ae;}


	#blank img{ position: absolute;
			  left: 420px; top: -800px}


	#blank2{background: #aad1ae;}


	#blank2 img{ position: absolute;
			  left: -480px; top: -850px}

    img{width:100%;}

	
	</style>
</head>
	

<body>

	<div class="gray1">

		<h1>새소년</h1>
		<img src="sae2.png">
	</div>


	<div id="blank">
		<img src="palm.png">
	</div>


	<div id="blank2">
		<img src="palm2.png">
	</div>


</body>

</html>
